<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/js.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="box">
        <textarea cols="40" rows="4"></textarea>
    </div>
    <div class="container">
        <div class="div1"><button class="1">1</button></div>
        <div class="div2"><button class="2">2</button></div>
        <div class="div3"><button class="3">3</button></div>
        <div class="div4"><button class="4">4</button></div>
        <div class="div5"><button class="5">5</button></div>
        <div class="div6"><button class="6">6</button></div>
        <div class="div7"><button class="7">7</button></div>
        <div class="div8"><button class="8">8</button></div>
        <div class="div9"><button class="9">9</button></div>
        <div class="div10"><button class="0">0</button></div>
        <div class="div11"><button class="op1">+</button></div>
        <div class="div12"><button class="op2">-</button></div>
        <div class="div13"><button class="op3">%</button></div>
        <div class="div14"><button class="op4">*</button></div>
        <div class="div15"><button class="op5">/</button></div>
        <div class="div16"><button class="op6">X</button></div>
        <div class="div17"><button class="op7">C</button></div>
        <div class="div18"><button class="op8">CE</button></div>
        <div class="div19"><button class="op9">%</button></div>
        <div class="div21"><button class="op9">,</button></div>
        <div class="div22"><button class="op9">.</button></div>
        <div class="div23"><button class="op9">.</button></div>
        <div class="div24"><button class="op9">=</button></div>
    </div>

    
</body>
</html>
